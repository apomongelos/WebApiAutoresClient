<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Fecha inicio</th>
      <th scope="col">Fecha fin</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let class of classes">
      <th scope="row"></th>
      <td>{{ class.title }}</td>
      <td>{{ class.description }}</td>
      <td>{{ class.beginDate }}</td>
      <td>{{ class.endDate }}</td>
      <td>
        <button
          class="btn btn-primary"
          style="margin: 5px"
          routerLink="/courses/classes/edit"
          [queryParams]="{ classId: class.id, courseId: courseId }"
        >
          Editar
        </button>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
<div class="text-end">
  <button
    class="btn btn-primary"
    style="margin: 5px"
    routerLink="/courses/classes/add"
    [queryParams]="{ courseId: courseId }"
  >
    Agregar
  </button>
</div>
